name: CI/CD Pipeline
run-name: ${{ github.actor }} is running CI/CD pipeline
on:
  push:
    branches: [ Fabian, lydia, Ulli ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build & run tests (Maven)
        working-directory: eVote
        run: |
            mvn -B -ntp -DskipTests=false test
            # optional strenger:
            # mvn -B -ntp verify
